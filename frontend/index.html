<!DOCTYPE html>
<html>
<head><title>Frontend</title></head>
<body>
  <h1>Hello from Frontend</h1>
  <p>Backend: <span id="api"></span></p>
  <script>
    fetch("http://localhost:5000")
      .then(res => res.text())
      .then(data => document.getElementById("api").innerText = data);
  </script>
</body>
</html>
